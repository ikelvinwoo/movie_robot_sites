id: piggo
name: 猪猪
domain: https://piggo.me/
encoding: UTF-8
config_url: https://ghproxy.com/https://raw.githubusercontent.com/htnanako/movie-robot-public/main/app/sites/piggo.yml

login:
  test:
    selector: a[href="logout.php"]

category_mappings:
  - {id: 401, cate_level1: Movie, cate_level2: Movies, desc: "Movies/电影"}
  - {id: 402, cate_level1: TV, cate_level2: TV Series, desc: "TV Series/电视剧"}
  - {id: 403, cate_level1: TV, cate_level2: TV Shows, desc: "TV Shows/综艺"}
  - {id: 404, cate_level1: Documentary, cate_level2: TV/Documentary, desc: "Documentaries/纪录片"}
  - {id: 405, cate_level1: Anime, cate_level2: TV/Anime, desc: "Animations/动漫"}
  - {id: 406, cate_level1: Music, cate_level2: MusicVideo, desc: "MusicVideo/MV"}
  - {id: 407, cate_level1: TV, cate_level2: TV/Sport, desc: "Sports/体育"}
  - {id: 408, cate_level1: Music, cate_level2: Audio, desc: "Music/音乐"}
  - {id: 409, cate_level1: Other, cate_level2: Other, desc: "Misc/其他"}
  # kids zone
  - {id: 905, cate_level1: Music, cate_level2: MusicVideo, desc: "MusicVideo/MV"}
  - {id: 907, cate_level1: Music, cate_level2: Audio, desc: "Music/音乐"}
  - {id: 908, cate_level1: TV, cate_level2: TV Series, desc: "TV Series/剧集"}
  - {id: 909, cate_level1: Movie, cate_level2: Movies, desc: "Movies/电影"}


userinfo:
  path: https://piggo.me/index.php
  item:
    selector: table[id="info_block"]
  fields:
    uid:
      default_value: 0
      selector: a[href^="https://piggo.me/userdetails.php?id="]
      attribute: href
      filters:
        - name: re_search
          args: [ '\d+', 0 ]
    user_group:
      default_value: ''
      selector: a[href^="https://piggo.me/userdetails.php?id="]
      attribute: class
    username:
      default_value: '未知用户名'
      selector: a[href^="https://piggo.me/userdetails.php?id="]
    share_ratio:
      default_value: ''
      selector: font[class="color_ratio"]
      method: next_sibling
      filters:
        - name: replace
          args: [ '无限','inf' ]
    uploaded:
      default_value: 0
      selector: font[class="color_uploaded"]
      method: next_sibling
      filters:
        - name: replace
          args: [ '无限','inf' ]
    downloaded:
      default_value: 0
      selector: font[class="color_downloaded"]
      method: next_sibling
      filters:
        - name: replace
          args: [ '无限','inf' ]
    seeding:
      default_value: 0
      selector: img[alt="Torrents seeding"]
      method: next_sibling
    leeching:
      default_value: 0
      selector: img[alt="Torrents leeching"]
      method: next_sibling
    vip_group:
      case:
        a[class^="VIP"]: true
        "*": false

search:
  paths:
    - path: torrents.php
      categories: [ 401, 402, 403, 404, 405, 406, 407, 408, 409 ]
    - path: special.php
      categories: [ 905, 907, 908, 909 ]
  query:
    $raw: "{% for c in query.cates %}cat{{c}}=1&{% endfor %}"
    search: "{% if query.imdb_id %}{{query.imdb_id}}{%else%}{{query.keyword}}{% endif %}"
    # 0 incldead, 1 active, 2 dead
    incldead: 1
    # 0 all, 1 normal, 2 free, 3 2x, 4 2xfree, 5 50%, 6 2x50%, 7 30%
    spstate: "{% if query.free %}2{% else %}0{% endif %}"
    # 0 title, 1 descr, 3 uploader, 4 imdburl (searching imdburl does not work with tt1234567, but descr is good)
    search_area: "{% if query.imdb_id %}4{% else %}0{%endif%}"
    # 0 AND, 1 OR, 2 exact
    search_mode: 0
    sort: "{{ query.sort }}"
    type: "{{ query.type }}"
    page: "{{ query.page }}"

torrents:
  list:
    selector: table.torrents > tr:has(table):not(:has(span[title='置顶促销']))
  fields:
    id:
      selector: a[href^="details.php?id="]
      attribute: href
      filters:
        - name: re_search
          args: [ '\d+', 0 ]
    title_default:
      selector: a[href^="details.php?id="]
    title_optional:
      optional: true
      selector: a[title][href^="details.php?id="]
      attribute: title
    title:
      text: "{% if fields['title_optional'] %}{{ fields['title_optional'] }}{% else %}{{ fields['title_default'] }}{% endif %}"
    category:
      selector: a[href^="?cat="]
      attribute: href
      filters:
        - name: replace
          args: [ "?", "" ]
        - name: querystring
          args: cat
    details:
      selector: a[href^="details.php?id="]
      attribute: href
    download:
      selector: a[href^="download.php?id="]
      attribute: href
    imdbid:
      selector: div.imdb_100 > a
      attribute: href
      filters:
        - name: re_search
          args: [ 'tt\d+',0 ]
    date_elapsed:
      # 站点设置，已去时间 (默认)
      selector: td:nth-child(4) > span[title]
      attribute: title
      optional: true
    date_added:
      # 站点设置，实际时间
      selector: td:nth-child(4):not(:has(span))
      optional: true
    date:
      text: "{% if fields['date_elapsed'] or fields['date_added'] %}{{ fields['date_elapsed'] if fields['date_elapsed'] else fields['date_added'] }}{% else %}now{% endif %}"
      filters:
        - name: dateparse
          args: "%Y-%m-%d %H:%M:%S"
    size:
      selector: td:nth-child(5)
    seeders:
      selector: td:nth-child(6)
    leechers:
      selector: td:nth-child(7)
    grabs:
      selector: td:nth-child(8)
    downloadvolumefactor:
      case:
        img.pro_free: 0
        img.pro_free2up: 0
        img.pro_50pctdown: 0.5
        img.pro_50pctdown2up: 0.5
        img.pro_30pctdown: 0.3
        "*": 1
    uploadvolumefactor:
      case:
        img.pro_50pctdown2up: 2
        img.pro_free2up: 2
        img.pro_2up: 2
        "*": 1
    free_deadline:
      default_value: "{% if fields['downloadvolumefactor']==0 %}{{max_time}}{% endif%}"
      default_value_format: '%Y-%m-%d %H:%M:%S.%f'
      selector: img.pro_free,img.pro_free2up
      attribute: onmouseover
      filters:
        - name: re_search
          args: [ '\d+-\d+-\d+ \d+:\d+:\d+', 0 ]
        - name: dateparse
          args: "%Y-%m-%d %H:%M:%S"
    tags:
      selectors: td.embedded > span[style]
    checked:
      selector: td.embedded > span[title]:has(svg[viewBox='0 0 1024 1024'])
      attribute: title
    subject:
      selector: td.embedded:has(a[href^="details.php?id="])
      remove: a,img,div,span,font,b
    description:
      text: "{% if fields['tags']%}{{ fields['subject']+' '+fields['tags']|join(' ') }}{% else %}{{ fields['subject'] }}{% endif %} {% if fields['checked'] %}❓{% else %}✅{% endif %}"
    minimumratio:
      case:
        img.hitandrun: 1
        "*": 0
    minimumseedtime:
      case:
        img.hitandrun: 172800
        "*": 0
